<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <header>Donation Site</header>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <main>
        <form id="newForm">
            <fieldset>
                <!-- <legend>Questions</legend> -->
                <label for="Name">Donor Name</label>
                <input type="text" id="newText">
                <label for="browser">Amount</label>
                <input list="browsers" name="browser" id="newNumber">
                <datalist id="browsers">
                    <option value='100'>
                    <option value='500'>
                    <option value='1000'>
                  </datalist>
                <button>Submit</button>
            </fieldset>
        </form>

        <div id="section2">
            <table id="newTable">
                <tr id="firstRaw">
                    <th class="thTable">Donor Name</th>
                    <th class="thTable">Donor Age</th>
                    <th id="amountCSS">Amount</th>
                </tr>
            </table>
            <ul id="paragraph">Total : </ul>
        </div>


    </main>
    <footer>
        <p>
            &copy; ASAC 2021
        </p>

    </footer>
    <script src="js/app.js"></script>
</body>

</html>
